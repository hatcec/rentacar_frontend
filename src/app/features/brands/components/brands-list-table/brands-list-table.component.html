<div class="container">
    <table  class="table table-hover">
      <thead>
        
        <tr>
          
          <th scope="col">#</th>
          <th scope="col">Brand Name</th>
          <th scope="col"><div class="d-flex justify-content-end">
            <app-button routerLink="/management/brands/create" variant="primary"
  >Create Brand</app-button
  >
          </div></th>
        </tr>
      </thead>
      <tbody>
        @for (brand of brands; track $index) {
        <tr> 
          <th scope="row">{{ brand.id }}</th>
          <td>{{ brand.name }}</td>
          <td>
            <div class="d-flex justify-content-end">
              <app-button [routerLink]="['/management/brands/edit', brand.id]" variant="primary">Edit</app-button>
              <app-button class="ms-3" (click)="deleteBrand(brand.id!)" variant="danger">Delete</app-button>
            </div>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
