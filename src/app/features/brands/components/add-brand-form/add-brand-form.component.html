<!-- Two way binding -->
<!-- Input her değiştiğinde ilgili state'imi güncelliyor olucak. -->
<!-- Aynı şekilde TS tarafında da state'in değeri değiştirilde input da güncellenmiş olacak -->
<div class="container">
  <mat-card>
    <mat-card-title>ADD BRAND</mat-card-title>
    <mat-card-content>
      <!-- Reactive Forms -->
      <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
        <!-- <small *ngIf="errorMessage"> {{errorMessage}} </small> -->
        <!-- Angular 17: -->
       
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Car Brand</mat-label>
          <input matInput placeholder="Brand" formControlName="name">
        </mat-form-field>
        <mat-error *ngIf="form.get('name')?.hasError && ('required')">
          Please enter a valid brand name.
      </mat-error>
        <button mat-raised-button type="submit" color="primary" class="update-button" [disabled]="form.invalid">Add Brand</button>
        <!-- <app-button type="submit" class="mt-3"> Add Car </app-button> -->
      </form>

    </mat-card-content>
  </mat-card>
</div>
