<!-- Two way binding -->
<!-- Input her değiştiğinde ilgili state'imi güncelliyor olucak. -->
<!-- Aynı şekilde TS tarafında da state'in değeri değiştirilde input da güncellenmiş olacak -->

<!-- Reactive Forms -->
<div class="container">
  <mat-card>
    <mat-card-title>ADD FUEL</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
        <!-- <small *ngIf="errorMessage"> {{errorMessage}} </small> -->
        <!-- Angular 17: -->

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Fuel Name</mat-label>
          <input matInput placeholder="Brand" formControlName="name">
        </mat-form-field>
        <mat-error *ngIf="form.get('name')?.hasError && ('required')">
          Please enter a valid fuel name.
      </mat-error>
        <button mat-raised-button type="submit" color="primary" class="update-button" [disabled]="form.invalid">Add Fuel</button>
        <!-- <app-button type="submit" class="mt-3"> Add Car </app-button> -->
      </form>
    </mat-card-content></mat-card>
</div>
