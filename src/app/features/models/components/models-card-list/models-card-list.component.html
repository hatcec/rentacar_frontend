<div class="row">
  @for (model of filteredModels; track $index) {
    <app-card
      [title]="model.name!"
      [text]="getModelCardText(model)"
      buttonLabel="Rent  " 
      buttonLabel2="Detail"
      class="col-12 col-md-5 p-3"
      (buttonClick)="navigateToDetail(model.id)"
    ></app-card>
    }

</div>
