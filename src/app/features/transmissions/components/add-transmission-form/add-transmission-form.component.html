<div class="container">
  <mat-card>
    <mat-card-title>ADD Fuel</mat-card-title>
    <mat-card-content>
      <!-- Reactive Forms -->
      <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
        <!-- <small *ngIf="errorMessage"> {{errorMessage}} </small> -->
        <!-- Angular 17: -->
       
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Car Brand</mat-label>
          <input matInput placeholder="Fuel" formControlName="name">
        </mat-form-field>
        <mat-error *ngIf="form.get('name')?.hasError && ('required')">
          Please enter a valid fuel name.
      </mat-error>
        <button mat-raised-button type="submit" color="primary" class="update-button" [disabled]="form.invalid">Add Transmission</button>
        <!-- <app-button type="submit" class="mt-3"> Add Car </app-button> -->
      </form>

    </mat-card-content>
  </mat-card>
</div>
