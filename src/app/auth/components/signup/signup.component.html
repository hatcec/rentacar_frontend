<!-- Registration 7 - Bootstrap Brain Component -->
<app-home-layout>
  <section class="bg-light p-3 p-md-4 p-xl-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
          <div class="card border border-light-subtle rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <!--                     <div class="text-center mb-4">
                          <a href="#!">
                            <img src="./assets/img/bsb-logo.svg" alt="BootstrapBrain Logo" width="175" height="57">
                          </a>
                        </div> -->
                    <h2 class="h4 text-center">Registration</h2>
                    <h3 class="fs-6 fw-normal text-secondary text-center m-0">Enter your details to register</h3>
                  </div>
                </div>
              </div>


              <form [formGroup]="signupForm">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="firstName" formControlName="firstName"
                        id="firstName" placeholder="First Name" required>
                      <label for="firstName" class="form-label">First Name</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="lastName" formControlName="lastName" id="lastName"
                        placeholder="First Name" required>
                      <label for="lastName" class="form-label">Last Name</label>
                    </div>
                  </div>
                  <!-- EMAIL -->
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" name="email" d="email" placeholder="name@example.com"
                        formControlName="email" required>
                      <label for="email" class="form-label">Email</label>
                    </div>
                  </div>

                 
                  <!-- CITY -->
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" name="city" id="city" placeholder="City"
                        formControlName="city" required>
                      <label for="city" class="form-label">City</label>
                    </div>
                  </div>
                   <!-- PASSWORD -->
                   <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="password" id="password" placeholder="Password"
                        formControlName="password" required>
                      <label for="password" class="form-label">Password</label>
                    </div>
                  </div>
                  <!-- CONFIRM PASSWORD -->
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" name="confirm-password" id="confirm-password"
                        placeholder="Confirm your password" formControlName="confirmPassword" required>
                      <label for="password" class="form-label">Confirm your password</label>
                    </div>
                  </div>

                  <!-- USERNAME -->
                  <div class="col-12">
                        <div class="form-floating mb-3">
                          <input 
                            type="text" 
                            class="form-control" 
                            name="userName" 
                            id="userName" 
                            placeholder="User Name"
                            formControlName="name" 
                            required
                            >
                          <label for="userName" class="form-label">Username</label>
                        </div>
                      </div> 



                                    <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" name="iAgree" id="iAgree" required>
                          <label class="form-check-label text-secondary" for="iAgree">
                            I agree to the <a href="#!" class="link-primary text-decoration-none">terms and conditions</a>
                          </label>
                        </div>
                      </div> 
                  <div class="col-12">

                    <!-- BUTTON -->
                    <div class="d-grid">
                      <button class="btn bsb-btn-xl btn-primary" type="submit" (click)="signup()">
                        Sign up</button>
                    </div>


                  </div>
                </div>
              </form>
             
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</app-home-layout>
